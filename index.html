<body>

  <nav class="navbar navbar-dark bg-dark">

    <a class="navbar-brand text-primary font-weight-bold" href="#" onclick="alert('Please login first !');">SPACEFOX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item font-weight-bold">
          <a class="nav-link" href="#" onclick="alert('Please login first !');">Dashboard</a>

  </nav>

  <div class="container-content">
    <div class="card text-white bg-dark mb-3 text-center">
      <div class="card-body">

        <h2 class="font-weight-bold text-primary">Welcome !</h2><br>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address..."
          required autofocus>
        <br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password"
          required><br>
        <button class="btn btn-lg btn-primary font-weight-bold" type="button" onclick="login()">LOGIN</button>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>

  <script>
    function login() {
      var $email = $('#inputEmail').val();
      var $password = $('#inputPassword').val();
      if ($email == ('admin@nw.com') && $password == ('12345**')) {
        console.log('access');
        window.location.replace('dashboard.html');
      } else {
        alert('Incorrect email or password ! Please try again');
      }
    }
  </script>
</body>
